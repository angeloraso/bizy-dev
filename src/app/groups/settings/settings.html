<ion-header>

  <ion-toolbar>

    <back-button (action)="clearCache()"></back-button>

    <ion-title>{{title}}</ion-title>

    <ion-buttons slot="end" *ngIf="editMode">
      <ion-icon class="header-icon" name="trash-outline" (click)="showDeleteAlert()"></ion-icon>
    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content class="settings-component">

  <div class="group-card">
    <group-card
      [group]="fakeGroup">
    </group-card>
  </div>

  <div class="settings-content">

    <ion-item class="group__field">
      <ion-label position="stacked">Name</ion-label>
      <ion-input
        type="text"
        maxlength="50"
        [(ngModel)]="group.name"
        (ngModelChange)="fakeGroup.name = $event; saveCache();"
        clearInput="true"
        debounce="250">
      </ion-input>
    </ion-item>

    <ion-item class="group__field">
      <ion-label position="stacked">Description</ion-label>
      <ion-input
        type="text"
        maxlength="100"
        [(ngModel)]="group.description"
        (ngModelChange)="fakeGroup.description = $event; saveCache();"
        clearInput="true"
        debounce="250">
      </ion-input>
    </ion-item>

    <div class="group__field">
      <color-picker
        [color]="group.color"
        (colorChange)="group.color = $event; fakeGroup.color = $event; saveCache();">
      </color-picker>
    </div>

  </div>

</ion-content>

<confirm-footer
  confirm="Save"
  (cancelClick)="goBack()"
  (confirmClick)="save()">
</confirm-footer>
